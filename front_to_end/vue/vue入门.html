<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    类似于thymeleaf-->
    {{message}}
</div>
</body>
<script>
    //创建一个vue对象
    new Vue({
        el: '#app', //绑定vue作用的范围, 表示往#app中绑定内容
        data:{//定义页面中显示的模型数据
            message: 'hello vue !'
        }
    });
</script>
</html>
