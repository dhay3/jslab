<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    const age = 12;
    const name = "Amy";
    //每个对象都有一个prototype对象
    // 传统
    const person1 = {age: age, name: name};
    console.log(person1);

    // ES6,变量名和值相等
    const person2 = {age, name};
    console.log(person2); //{age: 12, name: "Amy"}


</script>
</html>
