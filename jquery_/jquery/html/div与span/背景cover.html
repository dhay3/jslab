<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .d1{
            /*当以图片为div的背景时,div设置的宽度和高度要大于图片的*/
            width: 100%;
            height: 100%;
            background: url("../../瀑布流/pic/1.jpg") no-repeat 0 0;
            /*display: block;*/
            /*如果换类了想覆盖就要加！important,或是在新的类中加cover*/
            /*background-size: cover;*/
            background-size: cover !important;
        }
        .d2{
            background: url("../../瀑布流/pic/2.jpg") no-repeat 0 0;
            /*background-size: cover;*/

        }

    </style>
     <script src="../../../jquery_scr/jquery-1.12.4.js"></script>
         <script>
             $(function () {
                $("div").click(function () {
                    $(this).toggleClass("d2");
                });
             });
         </script>
</head>
<body>
<div class="d1"></div>
</body>
</html>
