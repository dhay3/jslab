<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    DOM对象主要指代网页内的标签(包括整个网页),document代表整个html文档
    window对象就是指浏览器中打开的窗口(调用时window可以省略)
    location,history,screen,document都是window的对象属性
    setInterval(),clearInterval(),setTimeout()等都是window的对象方法
    -->
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            //获取DOM对象
            var d1 = document.getElementById("d1");
            var d2 = document.getElementsByTagName("div")[0];
            //返回一个对象
            console.log(d1);
            //调用window的对象方法
            window.setTimeout(showTime, 2000);
        };

        var width = window.screen.width;
        var height = window.screen.height;
        //获取window对象的对象属性(,也可以输出)
        console.log("width:" + width, "height:", height);


        function showTime() {
            var date = new Date();
            alert(date);
        }
    </script>
</head>
<body>
<div id="d1">hello!</div>
</body>
</html>
