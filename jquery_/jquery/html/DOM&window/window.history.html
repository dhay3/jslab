<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    
    function forward() {
        window.history.forward();
    }
    function back() {
        window.history.back();
    }
    function go() {
        window.history.go(+1);
    }
</script>
<body>
<div style="height: 50px"><button onclick="forward()">向前</button></div>
<div style="height: 50px"><button onclick="back()">向后</button></div>
<div style="height: 50px"><button onclick="go()">go</button></div>
<a href="../动态时间.html">点击</a>
</body>
</html>
