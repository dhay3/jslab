<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            width: 200px;
            position: fixed;
            /*position: relative;*/
            right: 0;
            bottom: 0;
            background-color: red;
            display: none;
        }
        span{
            position: absolute;
            right: 0;
            top: 0;
        }

    </style>
    <script src="../../jquery_scr/jquery-1.12.4.js"></script>
    <script>
        $(function () {

            //第一种
            // $("div").slideToggle(1000).fadeOut(1000);
            // $("div").slideToggle(1000,function () {
            //     $("div").fadeOut(1000,function () {
            //             $("div").fadeIn(400);
            //     });
            // });

            //第二种链式效果一样
            //最好先调用stop方法
            $("div").stop().slideDown(1000).fadeOut(1000).fadeIn(400);
            //如果没有给父类加absolute或是relative,子类默认absolute的元素是body
            console.log($("div").parent());
            //父级元素还是div
            console.log($("span").parent());
            $("span").click(function () {
                $("div").remove();
            });
        });
    </script>

</head>
<body>
<div><span>X</span></div>
</body>
</html>
