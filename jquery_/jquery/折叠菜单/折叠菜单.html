<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #con {
            margin: 100px auto;
            width: 300px;
            height: 500px;
            /*border: 1px black solid;*/
        }

        #con > ul > li {

            list-style: none;
            /*padding: 10px;*/
            /*margin: 20px;*/
            border: 1px black solid;
            line-height: 35px;
            /*设置重叠的下边框为无*/
            border-bottom: none;
            /*text-align: center;*/
            /*首段缩进*/
            text-indent: 20px;
            position: relative;
        }


        /*ul>li:nth-child(4){*/
        /*    border-bottom: 1px black solid;*/
        /*}*/
        /*找到最后一个li*/
        #con > ul > li:last-child {
            border-bottom: 1px black solid;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #con > ul > li:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        li > span {
            /*margin: 0px 0px 0px 20px;*/
            /*width: 30px;*/
            /*height: 20px;*/
            border: 10px transparent solid;
            border-left-color: red;
            display: inline-block;
            /*background: red;*/
            /*float: right;*/
            position: absolute;
            right: 10px;
            top: 5px;
        }

        .sub {
            display: none;
        }

        .sub > li {
            list-style: none;
            border-top: 1px white solid;
            background-color: violet;
        }

        .sub > li:last-child {
            border-bottom: none;
        }

        /*sub li 行变色*/
        .sub > li:hover {
            background-color: deepskyblue;
        }

        /*旋转*/
        ul > li > .ls {
            /*deg表示角度*/
            transform: rotate(90deg);
        }
    </style>
    <script src="../../jquery_scr/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 如果监听一个元素获取他的index就是其在上一层父级元素中索引
            // $("span").click(function () {
            $("#con>ul>li").click(function () {
                // var index = $(this).index();
                // console.log(index);
                // $(".sub").eq(index).show(1000);

                //找到该元素下叫sub类的子元素
                //slideDown下滑动画
                $(this).children(".sub").slideDown(1000);
                //先拿到除当前li外的所有li,再找到li中所有叫sub类的li
                //slideUp上滑动画
                // console.log($(this).siblings());
                $(this).siblings().children(".sub").slideUp(1000);
                // $(".sub").siblings().hide(1000);
                // this不能通过这种方法获取其子元素,只能通过.find()或是children()来获取
                // $("this>span").addClass("ls");
                // console.log($(this + ">span"));
                $(this).children("span").addClass("ls");
                $(this).siblings().children("span").removeClass("ls");
            });
        });
    </script>
</head>
<body>
<div id="con">
    <ul>
        <!--        alt+shift选中多行-->
        <li>一级菜单<span></span>
            <!--            ul>li{二级菜单}*5-->
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单<span></span>
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单<span></span>
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单<span></span>
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
