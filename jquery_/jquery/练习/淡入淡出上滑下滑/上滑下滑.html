<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /*background: red;*/
            /*border: 1px black solid;*/
        }
        #d{
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
     <script src="../../../jquery_scr/jquery-1.12.4.js"></script>
         <script>
             $(function () {
                    // 只有元素存在(display不为none)的时候slideDown才有用
                    $("#d").stop().slideUp(1000);
                    // $("#d").stop().slideDown(2000);
                 $("body").delegate("div","mouseover",function () {
                     $("div").stop().slideDown(2000);
                 });
             });
         </script>
</head>
<body>
<div>
    <div id="d">

    </div>
</div>
</body>
</html>
