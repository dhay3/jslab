<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            width: 300px;
            height: 300px;
            background: red;
        }

        #d2 {
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 50px;
            right: 50px;
        }

        #d3 {
            width: 100px;
            height: 100px;
            background: violet;
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 50px;
            right: 50px;
        }
    </style>
    <script src="../../jquery_scr/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#d1").click(m1);
            $("#d2").click(m2);
            $("#d3").click(m3);
            $("span").click(m5);
            //trigger自动触发元素的c事件不会阻止冒泡事件
            // $("a").trigger("click");
            //triggerHandler自动触发元素的事件会阻止冒泡事件
            // $("a").triggerHandler("click");
            /*对a标签来收都不会触发默认跳转
              如果想要触发默认跳转就把a标签包在另一个标签内或是把文本内容包在另一标签内
             */

            $("span").triggerHandler("click");

            // $("span").trigger("click");

        });

        function m1(event) {
            alert("div1方法");
        }

        function m2(event) {
            alert("div2方法");
            //方法一:阻止冒泡事件不会调用子级和父级的方法
            event.stopPropagation();
            //方法二:阻止冒泡事件
            // return false;
        }

        function m3(event) {
            alert("div3方法");
        }

        function m4(event) {
            alert("a方法1");
            //阻止默认事件
            event.preventDefault();
            //方法二
            // return false;
        }

        function m5() {
            alert("trigger触发");
        }
    </script>
</head>
<body>
<div id="d1">
    <a href="http://www.baidu.com"><span>链接</span></a>
    <div id="d2">
        <div id="d3">

        </div>
    </div>
</div>
</body>
</html>
