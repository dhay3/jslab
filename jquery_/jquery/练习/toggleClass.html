<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*.d2{*/
        /*    height: 100px;*/
        /*    width: 100px;*/
        /*    background: blue;*/
        /*}*/
        .d1{
            height: 100px;
            width: 50px;
            background: red;
        }
        .d2{
            height: 100px;
            width: 100px;
            background: blue;
        }
    </style>
     <script src="../../jquery_scr/jquery-1.12.4.js"></script>
         <script>
             $(function () {
                 //添加的类被覆盖应为css样式中d1在d2下,d1覆盖d2
                // $(".d1").addClass("d2");
                $(".d1").click(function () {
                    //toggleClass相当于添加css样式
                    $(this).toggleClass("d2");
                });
             });
         </script>
</head>
<body>
<div class="d1"></div>
</body>
</html>
