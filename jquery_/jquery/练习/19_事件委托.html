<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery_scr/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                //在父类元素中添加
                $("ul").append("<li>this is a new li</li>");
            });
            //ul>li找到所有ul下的li (遍历所有ul下的li并添加一个点击事件)
            // $("ul>li").click(function () {
            //     console.log($(this).html());
            // })

            //delegate委托  把ul的li的点击事件委托给后面的函数
            //sector必需是子元素(包括子孙级),delegate方法中的this表示sector
            $("ul").delegate("li", "click", function () {
                console.log($(this).html());
            })
        });
    </script>
</head>
<body>
<ul>
    <li>1 this is a li</li>
    <li>2 this is a li</li>
    <li>3 this is a li</li>
</ul>
<button>添加一个li</button>
</body>
</html>
