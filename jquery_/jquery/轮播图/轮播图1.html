<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 150px;
            margin: 100px auto;
            background: #000;
            overflow: hidden;
        }

        ul {
            width: 1200px;
            height: 150px;
            /*background: #f30;*/
            list-style: none;
            /*display: none;*/
        }
        li{
            float: left;
            opacity: 0.5;
        }
        ul li a {
            display: inline-block;
            width: 200px;
            height: 150px;
            /*float: left;*/
            /*background: #f80;*/
            /*border-left: 1px solid #000;*/
            /*box-sizing: border-box;*/
            /*background: url("source/pic/player_footer_icon.png") 0 0 no-repeat;*/
            /*background-size: 200px 150px;*/
            /*opacity: 0.5;*/
        }

        ul li:hover {
            opacity: 1;
        }

        ul > li:nth-child(1) a {
            /*background-position: 0 0;*/
            background: red;
        }

        ul > li:nth-child(2) a {
            /*background-position: 0 -40px;*/
            background: green;
        }

        ul > li:nth-child(3) a {
            /*background-position: 0 -50px;*/
            background:blue;
        }

        ul > li:nth-child(4) a {
             /*background-position: 0 -80px;*/
             background: deeppink;
         }
        ul > li:nth-child(5) a {
            /*background-position: 0 -80px;*/
            background: red;
        }
        ul > li:nth-child(6) a {
            /*background-position: 0 -80px;*/
            background: green;
        }

    </style>
    <script src="../../jquery_scr/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            function roll() {
                $("ul").animate({
                    marginLeft:-800
                },5000,"linear",function () {
                    //第一个完成后margin-left变成零
                    $(this).css("marginLeft","0");
                });
            }
            //每隔8秒执行一次roll,从零开始(不是执行玩roll之后的8秒而是第一次调用时到第二次调用的中间间隔)
            //效率低
            roll();//再interval之前调用一次
            var interval = setInterval(roll,5000);
            function rollAgain() {
                interval = setInterval(roll,5000);
            }
            $("li").hover(function () {
                clearInterval(interval);//会执行玩最后一次的roll
            },function () {
                rollAgain();
            });
        });
    </script>
</head>
<body>
<div>
    <ul>
        <li><a href="javascript:;"></a></li>
        <li><a href="javascript:;"></a></li>
        <li><a href="javascript:;"></a></li>
        <li><a href="javascript:;"></a></li>
        <li><a href="javascript:;"></a></li>
        <li><a href="javascript:;"></a></li>
    </ul>
</div>
</body>
</html>
