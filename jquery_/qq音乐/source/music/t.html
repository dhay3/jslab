<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="../../../jquery_scr/jquery-1.12.4.js"></script>
         <script>
             $(function () {
                $.ajax(
                    {
                        url:"YourSong.txt",
                        dataType:"text",
                        success:function (data) {
                            var arr = data.split("\n");
                           $( arr).each(function (i,e) {
                               var r=/\[(\d*:\d*.\d*)\]/;
                               var exec = r.exec(e);
                               if (exec==null){
                                   return true;
                               }
                               console.log(exec);
                           })
                        },
                        error:function () {
                            alert("1");
                        }
                    }
                );
             });
         </script>
</head>
<body>

</body>
</html>
