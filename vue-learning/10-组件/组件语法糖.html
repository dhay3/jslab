<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mcn></mcn>
    <localcmp></localcmp>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  //组件注册语法糖
  //2. 注册组件, 通过mcn来调用组件, 全局组件, 在多个vue实例中都可以使用
  Vue.component('mcn', {
    //es6使用``自动换行
    template: `
<div>
<h2>这是一个标题</h2>
<p>这是content</p>
<p>这是content</p>
<p>这是content</p>
<p>这是content</p>
</div>`
  });
  new Vue({
    el: '#app',
    data: {},
    components: {
      // 同样可以使用语法糖注册局部组件
      localcmp: {
        template: `
<div>
<h2>这是一个标题</h2>
<p>这是content</p>
<p>这是content</p>
<p>这是content</p>
<p>这是content</p>
</div>`
      }
    }
  });
</script>
</html>
