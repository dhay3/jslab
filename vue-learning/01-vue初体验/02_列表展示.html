<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--        遍历,对比thymeleaf th:each="item:${movies}"-->
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            movies: ['a', 'b', 'c', 'd']
        }
    });
</script>
</html>
