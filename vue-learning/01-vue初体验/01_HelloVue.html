<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>
<body>
<div id="app">
    <h2> {{message}}</h2>
    <h1>{{name}}</h1>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    //声明式范式,原始jq使用命令式范式
    const a = new Vue({
        el: '#app', //挂载管理的元素
        data: {
            message: 'hello world',
            name: 'vue'
        }
    });
</script>
</html>
