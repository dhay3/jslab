<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    vue会对元素复用,如果不想让元素复用, 指定一个属性key,两者的key不同就不会元素复用-->
    <span v-if="isUser">用户账号: <input type="text" placeholder="用户账号" key="username"></span>
    <span v-else>用户邮箱: <input type="email" placeholder="用户邮箱" key="email"></span>
    <!--    对isUser取反-->
    <button @click="isUser =!isUser">toggle</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      isUser: true
    }
  });
</script>
</html>
