<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div v-if="books.length>0">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--        遍历lis-->
            <tr v-for="(book,index) in books">
                <!--            如果需要修改字段中的值, 最好不要遍历对象-->
                <!--            <td v-for="value in book">{{value}}</td>-->
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.date}}</td>
                <td>{{book.price|showPrice}}</td>
                <td>
                    <button @click="increment(index)">+</button>
                    <!--                方法一-->
                    <!--                {{getFinalPrice(book.price)}}-->
                    <!--                方法二过滤器  对象|过滤器-->
                    {{book.count}}
                    <!--                也可以直接通过vue的:disable来判断-->
                    <button @click="decrement(index)" :disabled="book.count<=0">-</button>
                </td>
                <td>
                    <button @click="remove(index)">移除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h2>总价格：{{totalPrice|showPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>
</div>
</body>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</html>
