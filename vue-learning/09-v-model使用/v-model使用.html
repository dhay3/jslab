<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    双向绑定,同时修改-->
<!--    用户输入值时将值,绑定到msg中从而可以直接显示ajax方式的获取值-->
    <input type="text" v-model="msg">
    {{msg}}
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'hello world'
    }
  });
</script>
</html>
