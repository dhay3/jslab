<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--        遍历的同时获取下标值-->
        <li v-for="(item, index) in movies">{{item}}, {{index}}</li>
    </ul>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      movies: ['a', 'b', 'c', 'd', 'e']
    }
  });
</script>
</html>
