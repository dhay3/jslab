<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--如果函数有参数的话要加与不加括号的区别在于事件对象参数 event 的处理。
不加括号时，函数第一个参数为 event，加了括号后，需要手动传入 $event 才能获得事件对象-->
<body>
<div id="app">
    <!--    v-on:click=""简写-->
    <div @click="divClick">
        <!--        相当于event.stopPropagation()-->
        <!--       阻止冒泡事件-->
        <button @click.stop="btnClick">click</button>
        <button @mousedown="btnClick">mousedown</button>
        <!--        监听按键的输入-->
        <label>
            <input @keyup.enter="btnClick" type="text"/>
        </label>
        <!--        只会点击一次-->
        <button @click.once="btnClick">once</button>
    </div>
    <!--    阻止默认事件-->
    <!--    相当于event.preventDefault()-->
    <a href="http://www.baidu.com" @click.prevent>百度</a>


</div>
</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {},
    methods: {
      btnClick() {
        console.log('button');
      },
      divClick() {
        console.log('div')
      }
    }
  });
</script>
</html>
